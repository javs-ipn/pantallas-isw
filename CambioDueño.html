<div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
        <h1 class="display-4">Cambio de dueño</h1>
        <p class="lead">En esta página podrás cambiar el dueño de un vehículo.</p>
    </div>
    <div class="container">
        <form>
            <div class="row justify-content-md-center">
                <div class="col"></div>
                <div class="col">
                    <label for="rfc">RFC:</label>
                    <input type="text" class="form-control" id="rfc" placeholder="RFC">
                </div>
                <div class="col">
                    <div class="form-group">
                        <div class="form-group">
                            <label>Tipo de persona:</label><br>
                            Física
                            <input type="checkbox" name="tipo_persona">
                            Moral
                            <input type="checkbox" name="tipo_persona">
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col"></div>
                <div class="col">
                    <label for="primer_nom">Nombre:</label>
                    <input type="text" class="form-control" id="primer_nom" placeholder="Nombre">
                </div>
                <div class="col">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
                <div class="col"></div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col"></div>
                <div class="col">
                    <label for="calle">Calle:</label>
                    <input type="text" class="form-control" id="calle" placeholder="Calle">
                </div>
                <div class="col">
                    <label for="num">Número:</label>
                    <input type="text" class="form-control" id="num" placeholder="Número">
                </div>
                <div class="col"></div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col"></div>
                <div class="col">
                    <label for="col">Colonia:</label>
                    <input type="text" class="form-control" id="col" placeholder="Colonia">
                </div>
                <div class="col">
                    <label for="municipio">Municipio:</label>
                    <input type="text" class="form-control" id="municipio" placeholder="Municipio">
                </div>
                <div class="col"></div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col"></div>
                <div class="col">
                    <label for="edo">Estado:</label>
                    <input type="text" class="form-control" id="edo" placeholder="Estado">
                </div>
                <div class="col">
                    <label for="edo"></label><br>
                    <button class="btn btn-primary" style="margin-top: 8px;">Cambiar de dueño
                    </button>
                </div>
                <div class="col"></div>
            </div>
        </form>
    </div>
</div>
